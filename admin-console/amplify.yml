version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.17.0
        - nvm use 18.17.0
        - node --version
        - npm --version
        - pwd
        - ls -la
        - npm ci
    build:
      commands:
        - ls -la app/
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environmentVariables:
    - NEXT_PRIVATE_STANDALONE: 'false'
    - NODE_ENV: 'production'
    - _LIVE_UPDATES: '[{"pkg":"next","type":"internal","origins":[],"files":["next.config.js"]}]'