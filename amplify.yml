version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node --version
            - npm --version
            - pwd
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      env:
        variables:
          NEXT_PRIVATE_STANDALONE: 'false'
          NODE_ENV: 'production'
          _LIVE_UPDATES: '[{"pkg":"next","type":"internal","origins":[],"files":["next.config.js"]}]'